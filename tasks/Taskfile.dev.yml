version: '3'

tasks:
  # ============================================================================
  # DEVELOPMENT TASKS
  # ============================================================================

  dev-only:
    desc: Start Next.js development server only (without Supabase)
    cmds:
      - |
        echo "üöÄ Starting Next.js development server..."
        npm run dev

  # ============================================================================
  # CODE QUALITY TASKS
  # ============================================================================

  lint:
    desc: Run ESLint to check code quality
    cmds:
      - |
        echo "üîç Running ESLint..."
        npm run lint

  lint-fix:
    desc: Automatically fix ESLint issues
    cmds:
      - |
        echo "üîß Fixing ESLint issues..."
        npm run lint:fix

  type-check:
    desc: Run TypeScript type checking
    cmds:
      - |
        echo "üîç Running TypeScript type check..."
        npx tsc --noEmit

  format:
    desc: Format code with Prettier
    cmds:
      - |
        echo "üé® Formatting code with Prettier..."
        npm run format

  format-check:
    desc: Check code formatting with Prettier
    cmds:
      - |
        echo "üîç Checking code formatting..."
        npm run format:check

  format-fix:
    desc: Format code and fix linting issues
    cmds:
      - |
        echo "üé® Formatting code and fixing issues..."
        npm run format
        npm run lint:fix

  # ============================================================================
  # QUALITY TASKS
  # ============================================================================

  code-quality:
    desc: Run all code quality checks
    deps: [lint, type-check, format-check]
    cmds:
      - |
        echo "‚úÖ All code quality checks completed!"

  code-fix:
    desc: Fix all code quality issues
    deps: [format-fix, type-check]
    cmds:
      - |
        echo "‚úÖ All code quality issues fixed!" 